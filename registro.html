<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiPro Panamá - Registro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <img src="images/logo.png" alt="LogiPro Panamá Logo" class="logo">
                </a>
                <ul class="nav-links">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="terminos.html">Términos de Uso</a></li>
                    <li><a href="nosotros.html">Sobre Nosotros</a></li>
                    <li><a href="tracking.html">Tracking</a></li>
                    <li><a href="registro.html">Regístrate</a></li>
                </ul>
                <div class="mobile-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <section class="register-section">
        <div class="container">
            <div class="section-title">
                <h2>Regístrate</h2>
            </div>
            <div class="form-container">
                <p>Complete el formulario a continuación para registrarse y comenzar a utilizar nuestros servicios.</p>
                <form id="register-form">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección de Entrega</label>
                        <textarea id="direccion" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input type="password" id="confirm-password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="terminos" required>
                        <label for="terminos">Acepto los <a href="terminos.html">Términos de Uso</a></label>
                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Contacto</h3>
                    <p><i class="fas fa-phone"></i> +507 6654-2258</p>
                </div>
                <div class="footer-section">
                    <h3>Siguenos</h3>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>&copy;2024 por LOGIPROPANAMA - &copy;2024 Creado por TECNOLAND</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
